{% for thing in solution-var.features-split-top %}
{% assign even-odd = forloop.index | modulo:2 %}
<section class="py-5">
    <div class="container">
        <div class="row align-items-center justify-content-between mb-8 mb-md-11">
            <div class="col-12 col-md-5 {% if even-odd > 0 %}order-md-1{% else %}order-md-2 {% endif %}">
                <h2>{{thing[1].h2}}</h2>
                <p class="mb-6">
                    {{thing[1].sub}}
                </p>
        <div class="row">
        <div class="col-12">
            {% for feature-bullet-list in thing[1].bullets %}
            <div class="d-flex">
            <p class="feature-bullets">
                <p>{{feature-bullet-list[1].item}}</p>
            </p>
            </div>
            {% endfor %}
        </div>
        </div>
    </div>
    <div class="col-12 col-md-6 {% if even-odd > 0 %}order-md-2{% else %}order-md-1 {% endif %} aos-init aos-animate" data-aos="fade-right">
        <img class="img-fluid" src="/assets/images/hero/construction-worker@2x.png" />
    </div>

        </div>
    </div>
</section>
{% endfor %}

{% for thing in solution-var.features %}
<section class="py-5">
    <div class="container">
        <div class="row align-items-center justify-content-between mb-8 mb-md-11">
            <div class="col-12 col-md-5 order-md-1">
                <h2>{{thing[1].h2}}</h2>
                <p class="mb-6">
                    {{thing[1].sub}}
                </p>
        <div class="row">
        <div class="col-12">
            {% for feature-bullet-list in thing[1].bullets %}
                <div class="d-flex">
                <p class="feature-bullets">
                {{feature-bullet-list[1].item}}
                </p>
                </div>
            {% endfor %}
        </div>
        </div>
    </div>
    <div class="col-12 col-md-6 order-md-2 aos-init aos-animate" data-aos="fade-right">
        <img class="img-fluid" src="/assets/images/hero/construction-worker@2x.png" />
    </div>

        </div>
    </div>
</section>
{% endfor %}
